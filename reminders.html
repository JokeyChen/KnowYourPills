<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reminders</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/reminders.css" />
  </head>
  <body>
    <div class="hero" id="app">
      <div class="hero-head">
        <h1 class="title has-text-centered">Reminders</h1>
      </div>
      <div class="hero-body" v-cloak>
        <ul>
          <li v-for="(pill, index) in pills">
            <p>{{ pill.name }}</p>
            <div class="level is-mobile">
              <div class="level-left">
                <div class="level-item">
                  <div class="select is-small">
                    <select>
                      <option>Activated</option>
                      <option>Deactivated</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  <a class="button is-danger is-outlined" v-on:click="deletePill(index)">
                    <span>Delete</span>
                    <span class="icon is-small">
                      <i class="fa fa-times"></i>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="level is-mobile">
          <div class="level-item">
            <button onclick="goBack()" class="button" id="backBtn">&lt; Go Back</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        pills: [
          { name: 'GNC Triple Strength Fish Oil' },
          { name: 'Mucinex DM' },
          { name: 'CVS Health Coenzyme Q10' },
          { name: 'PlaceHolder Vitamin C' }
        ]
      },
      methods: {
        deletePill: function (index) {
          if (confirm('Are you sure you want to delete? There is no way to undo this action.')) {
            this.pills.splice(index, 1)
          }
        }
      }
    })
    </script>
    <script>
    function goBack() {
      window.history.back();
    }
    </script>
  </body>
</html>
