<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Found</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/main.css">
  </head>
  <body>
    <div class="item-found" id="app" v-cloak>
      <div class="banner" @click="home">
        <p class="is-size-2">Item Found!</p>
      </div>
      <div class="result-body">
        <img :src="medLogo" alt="gnc logo">
        <p class="med-name is-size-4">{{ medName }}</p>
        <div class="columns is-mobile">
          <div class="column is-half">
            <p class="direction-num">{{ medNum }}</p>
          </div>
          <div class="column is-half">
            <p class="direction-text is-size-4">{{ medText }}</p>
          </div>
        </div>
      </div>
      <div class="create-reminder has-text-centered">
        <button @click="createReminder">{{ buttonName }}</button>
      </div>
      <div class="scan has-text-centered">
        <a href="scan.html">Scan Next</a>
      </div>
      <div class="columns is-mobile is-gapless">
        <div class="column is-half reminders has-text-centered">
          <a href="reminders.html">Reminders</a>
        </div>
        <div class="column is-half history has-text-centered">
          <a href="history.html">History</a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        medLogo: 'public/assets/GNClogo.png',
        medName: 'Triple Strengh Fish Oil',
        medNum: 1,
        medText: 'capsule per day with food',
        buttonName: 'Create a reminder'
      },
      methods: {
        createReminder: function () {
          this.buttonName = 'Reminder added! ☑️'

          function notify() {
            var options = {
                body: 'Click to see what pills need to take.'
            }
            var notification = new Notification("It's time!", options)
          }

          Notification.requestPermission().then(function (result) {
            if (result === 'granted') {
              console.log('here');
              setTimeout(notify, 10000) // wait for 10 seconds to notify
            }
          })
        },
        home: function () {
          window.location.href = 'complete.html'
        }
      }
    })
    </script>

  </body>
</html>
