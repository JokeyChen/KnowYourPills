<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Found</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/main.css">
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div style="position: relative; width: 250px;">
        <a href="help page.html"><div style="position: absolute; top: 0; right: 0; width: 100px; text-align:right;">
          help
        </div></a>
      </div>
      <div class="banner">
        <p class="is-size-2">Item Found!</p>
      </div>
      <div class="result-body">
        <img :src="medLogo" alt="gnc logo">
        <p class="med-name is-size-4">{{ medName }}</p>
        <div class="columns is-mobile">
          <div class="column is-half">
            <p class="direction-num">{{ medNum }}</p>
          </div>
          <div class="column is-half">
            <p class="direction-text is-size-4">{{ medText }}</p>
          </div>
        </div>
      </div>
      <div class="create-reminder">
        <a href="#">
          <img src="public/assets/CreateReminder.png" alt="create reminder">
        </a>
      </div>
      <div class="scan">
        <a href="scan.html">
          <img src="public/assets/ScanNext.png" alt="scan next icon">
        </a>
      </div>
      <div class="columns is-mobile is-gapless">
        <div class="column is-half reminders">
          <a href="reminders.html">
            <img src="public/assets/Reminder.png" alt="reminders icon">
          </a>
        </div>
        <div class="column is-half history">
          <a href="history.html">
            <img src="public/assets/History.png" alt="scan history icon">
          </a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        medLogo: 'public/assets/GNClogo.png',
        medName: 'Triple Strengh Fish Oil',
        medNum: 1,
        medText: 'capsule per day with food'
      }
    })
    </script>

  </body>
</html>
