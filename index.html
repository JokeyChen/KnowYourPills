<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/login.css" />
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  </head>
  <body>
    <div class="hero">
      <div class="hero-body">
        <img class="logo" src="public/assets/Logo.png" alt="logo">
        <div class="box">
          <form class="login-form" action="dashboard.html" method="get">
            <div class="field">
              <label class="label">Email</label>
              <p class="control has-icons-left has-icons-right">
                <input id="txtEmail" class="input" type="email" placeholder="Email Address">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <p class="control has-icons-left">
                <input id="txtPassword" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <!-- Main container -->
              <nav class="level is-mobile">
                <!-- Left side -->
                <div class="level-left">
                  <div class="level-item">
                    <p class="control">
                      <button id="btnLogin" class="button is-large">
                        Log in
                      </button>
                    </p>
                  </div>
                </div>
                <!-- Right side -->
                <div class="level-right">
                  <div class="level-item">
                    <p class="control">
                      <button id="btnSignUp" class="button is-large">
                        Sign up
                      </button>
                    </p>
                  </div>
                </div>
              </nav>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
