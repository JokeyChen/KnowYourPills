<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/main.css" />
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  </head>
  <body>
    <div class="hero">
      <div class="hero-body">
        <div class="box">
          <form class="" action="dashboard.html" method="get">
            <div class="field">
              <label class="label">Email</label>
              <p class="control has-icons-left has-icons-right">
                <input id="txtEmail" class="input" type="email" placeholder="Email Address">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <p class="control has-icons-left">
                <input id="txtPassword" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field is-grouped">
              <p class="control">
                <button id="btnLogin" class="button is-success is-large">
                  Log in
                </button>
              </p>
              <p class="control">
                <button id="btnSignUp" class="button is-large">
                  Sign up
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
