<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="public/css/settings.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero-head">
        <div class="level is-mobile">
          <div class="level-item">
            <a onclick="goBack()">Back</a>
          </div>
          <div class="level-item">
            <h1 class="title has-text-centered">Settings</h1>
          </div>
          <div class="level-item">
            <a onclick="goBack()">Save</a>
          </div>
        </div>
      </div>
      <div class="hero-body">
        <div class="box">
          <form class="" action="dashboard.html" method="get">
            <div class="field">
              <label class="label">Primary Number</label>
              <div class="control">
                <input class="input" type="number" placeholder="Numbers we can text about your reminders">
              </div>
            </div>
            <div class="field">
              <label class="label">Additional Numbers</label>
              <div class="control">
                <input class="input" type="number" placeholder="Additional numbers">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
    function goBack() {
      window.history.back();
    }
    </script>
  </body>
</html>
